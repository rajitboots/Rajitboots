<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RajitBoots - Post a Job</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">

  <div class="max-w-3xl mx-auto bg-gray-800 p-8 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-blue-400">üìù Post a New Job</h1>

    <form class="space-y-6">

      <div>
        <label class="block mb-1 text-sm text-gray-400">Job Title</label>
        <input type="text" placeholder="e.g. Build a Portfolio Website" class="w-full px-4 py-2 bg-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-400"/>
      </div>

      <div>
        <label class="block mb-1 text-sm text-gray-400">Job Description</label>
        <textarea rows="5" placeholder="Describe the job clearly..." class="w-full px-4 py-2 bg-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-400"></textarea>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 text-sm text-gray-400">Budget (‚Çπ)</label>
          <input type="number" placeholder="e.g. 5000" class="w-full px-4 py-2 bg-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-400"/>
        </div>

        <div>
          <label class="block mb-1 text-sm text-gray-400">Deadline</label>
          <input type="date" class="w-full px-4 py-2 bg-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        </div>
      </div>

      <div>
        <label class="block mb-1 text-sm text-gray-400">Required Skills</label>
        <input type="text" placeholder="e.g. React, Node.js, TailwindCSS" class="w-full px-4 py-2 bg-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-400"/>
      </div>

      <button type="submit" class="w-full py-2 bg-blue-500 hover:bg-blue-600 rounded-lg text-white font-semibold transition duration-300">
        Post Job
      </button>

    </form>
  </div>

</body>
</html>
