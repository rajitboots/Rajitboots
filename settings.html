<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings | RajitBoots</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <div class="flex min-h-screen">
    
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 p-5 space-y-6">
      <h1 class="text-2xl font-bold text-blue-400">RajitBoots</h1>
      <nav class="space-y-4">
        <a href="dashboard.html" class="block py-2 px-3 rounded hover:bg-gray-700">🏠 Dashboard</a>
        <a href="job-details.html" class="block py-2 px-3 rounded hover:bg-gray-700">💼 Jobs</a>
        <a href="messages.html" class="block py-2 px-3 rounded hover:bg-gray-700">💬 Messages</a>
        <a href="wallet.html" class="block py-2 px-3 rounded hover:bg-gray-700">💰 Wallet</a>
        <a href="profile.html" class="block py-2 px-3 rounded hover:bg-gray-700">👤 Profile</a>
        <a href="settings.html" class="block py-2 px-3 rounded bg-gray-700 font-semibold">⚙️ Settings</a>
        <a href="index.html" class="block py-2 px-3 rounded hover:bg-gray-700">🔙 Home</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 space-y-6">
      <!-- Topbar -->
      <div class="flex justify-between items-center">
        <div>
          <h2 class="text-xl font-semibold">Settings</h2>
          <p class="text-gray-400 text-sm">Manage your account preferences</p>
        </div>
      </div>

      <!-- Settings Form -->
      <form class="bg-gray-800 p-6 rounded-xl space-y-6 max-w-xl shadow-md">
        <div>
          <label class="block text-sm text-gray-400 mb-1">Full Name</label>
          <input type="text" placeholder="Your Name" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>
        <div>
          <label class="block text-sm text-gray-400 mb-1">Email</label>
          <input type="email" placeholder="you@example.com" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>
        <div>
          <label class="block text-sm text-gray-400 mb-1">Password</label>
          <input type="password" placeholder="********" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>
        <div>
          <label class="block text-sm text-gray-400 mb-1">Notifications</label>
          <select class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600">
            <option>Email & Push</option>
            <option>Email Only</option>
            <option>Push Only</option>
            <option>None</option>
          </select>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded text-white font-semibold">Save Changes</button>
      </form>
    </main>
  </div>
</body>
</html>
