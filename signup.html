<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RajitBoots - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-gray-800 p-8 rounded-xl shadow-xl space-y-6">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-blue-400">RajitBoots</h1>
      <p class="text-gray-400 text-sm mt-1">Create your freelancer account</p>
    </div>

    <form class="space-y-5">
      <div>
        <label class="block text-sm text-gray-400 mb-1">Full Name</label>
        <input type="text" placeholder="Your Name" class="w-full px-4 py-2 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-white placeholder-gray-400"/>
      </div>

      <div>
        <label class="block text-sm text-gray-400 mb-1">Email</label>
        <input type="email" placeholder="you@example.com" class="w-full px-4 py-2 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-white placeholder-gray-400"/>
      </div>

      <div>
        <label class="block text-sm text-gray-400 mb-1">Password</label>
        <input type="password" placeholder="••••••••" class="w-full px-4 py-2 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-white placeholder-gray-400"/>
      </div>

      <div>
        <label class="block text-sm text-gray-400 mb-1">Confirm Password</label>
        <input type="password" placeholder="••••••••" class="w-full px-4 py-2 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-white placeholder-gray-400"/>
      </div>

      <button type="submit" class="w-full py-2 bg-blue-500 hover:bg-blue-600 rounded-lg text-white font-semibold transition duration-300">
        Sign Up
      </button>
    </form>

    <p class="text-center text-gray-400 text-sm">Already have an account? <a href="login.html" class="text-blue-400 hover:underline">Login</a></p>
  </div>

</body>
</html>
